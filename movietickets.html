<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="jumbotron">
        <h1>Movie Tickets</h1>
        <p class="lead">Buy your movie tickets online below:</p>
      </div>
      <div class="panel panel-info form listing">
        <div class="panel-heading">
          <h2 class="panel-title">Current Movies:</h2>
        </div>
        <form id="purchase">
          <div class="panel-body">
            <div class="col-md-3">
              <h3>Movie1</h3>
              <input type="radio" name="movie" value="movie1">
             </div>
             <div class="col-md-3">
               <h3>Movie2</h3>
               <input type="radio" name="movie" value="movie1">
             </div>
             <div class="col-md-3">
               <h3>Movie3</h3>
               <input type="radio" name="movie" value="movie1">
             </div>
             <div class="col-md-3">
               <h3>Movie4</h3>
               <input type="radio" name="movie" value="movie1">
             </div>
           </div>
         </div>

        <div class="panel panel-info form showtime">
          <div class="panel-heading">
            <h2 class="panel-title">Showtimes:</h2>
          </div>
          <div class="panel-body">
            <div class="col-md-4">
              <h3>4:00pm (Matinee)</h3>
              <input type="radio" name="showtime" value="matinee">
            </div>
            <div class="col-md-4">
              <h3>7:00pm</h3>
              <input type="radio" name="showtime" value="evening">
            </div>
            <div class="col-md-4">
              <h3>10:00pm</h3>
              <input type="radio" name="showtime" value="night">
            </div>
          </div>
        </div>

        <div class="panel panel-info form type">
          <div class="panel-heading">
            <h2 class="panel-title">Ticket Type:</h2>
          </div>
          <div class="panel-body">
            <div class="col-md-4">
              <h3>Adult:</h3>
              <input type="radio" name="type" value="adult">
            </div>
            <div class="col-md-4">
              <h3>Senior:</h3>
              <input type="radio" name="type" value="senior">
            </div>
            <div class="col-md-4">
              <h3>Child:</h3>
              <input type="radio" name="type" value="child">
            </div>
          </div>
        </div>
        <br>



          <button type="submit" class="btn btn-block btn-primary">Purchase Ticket</button>


      </form>
      <br><br>
      <div class="row">


        <div id="show-ticket">
          <p>Movie Name:  <span class="name"></span></p>
          <p>Time:  <span class="showing"></span></p>
          <p>Type:  <span class="type"></span></p>
          <p>Cost:  <span class="cost"></span></p>
        </div>
      </div>

    </div>

  </body>
</html>
